<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Model Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #mseChart {
            border:1px solid #ccc;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>IoT Model Results</h1>
    <button id="loadResults">Load Results</button>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Epoch</th>
                <th>MSE</th>
                <th>RMSE</th>
                <th>MAE</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <canvas id="mseChart" width="1200" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="ui.js" defer></script>


</body>
</html>
